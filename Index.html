<!DOCTYPE html>
<html lang="en"> <!-- FIX: Added lang attribute for screen readers -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Out | Contact Us</title>
    
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>
<body class="contact-page">
    <!-- FIX: Use <main> landmark instead of <div id="main"> -->
    <main id="main">
        <section class="contact-form-section">
            <form>
                <!-- FIX: Changed <h2> to <h1> for the main page heading -->
                <h1 class="contact-form-heading">Reach <span>Out</span></h1>
                <p class="contact-form-intro">Curious about something? Complete these fields and "get in touch", as you humans say. ðŸ¤™</p>

                <!-- FIX: Added <label> tags and connected them to inputs via 'id' -->
                <label for="full-name">Full name</label>
                <input class="contact-input" id="full-name" type="text" placeholder="e.g. Jane Doe" required />

                <label for="email">Email</label>
                <input class="contact-input" id="email" type="email" placeholder="e.g. jane@example.com" required />

                <label for="message">Your message</label>
                <textarea class="contact-textarea" id="message" rows="4" cols="50" placeholder="How can we help?"></textarea>

                <!-- FIX: button type "submit" is standard for forms; ensured it's keyboard accessible -->
                <button class="contact-submit-button" type="submit" onclick="submitForm()">Done ðŸŽ‰</button>
            </form>
            
            <!-- FIX: Added alt text. If decorative, use alt="". If meaningful, describe it. -->
            <img class="contact-image" src="images/connect.png" alt="Illustration of people connecting" />
        </section>
    </main>
</body>
</html>
